<div [ngStyle]="getDynaStyle">
  <app-tile *ngFor="let tile of getBorderTile('top')" [Model]="tile"></app-tile>
  <app-tile *ngFor="let tile of getBorderTile('bottom')" [Model]="tile"></app-tile>
  <app-tile *ngFor="let tile of getBorderTile('left')" [Model]="tile" title="{{ getTileNo(tile.coords.y) }}"></app-tile>
  <app-tile *ngFor="let tile of getBorderTile('right')" [Model]="tile"></app-tile>
  <app-play-field></app-play-field>
</div>
