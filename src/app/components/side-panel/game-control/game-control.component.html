<div class="game-control">
  <button type="button" class="gc-button" (click)="newGameClick()" #btnnew [disabled]="isGamePaused">
    {{ btnNewText }}<br />
    Game
  </button>

  <button type="button" class="gc-button" (click)="pauseGameClick()" #btnpause [disabled]="!isGameRunning">
    {{ btnPauseText }}<br />
    (esc)
  </button>

</div>

<div class="game-message">
  {{ notification }}
</div>
